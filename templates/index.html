<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>PennApps</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

  </head>

  <body>
    <div class="form-wrapper">
      <h1>Project</h1>

      <!-- Calendar. -->



      <!-- Checking in and out. -->
      <div class="checkinout-wrapper">
        <!-- Check in. -->
        <div class="checkin-wrapper">
          <h2>Check in</h2>
          <div class="checkin">
            <form action="./checkin" method="post">
              <div class="input-group">
                <span class="input-group-addon">User</span>
                <input type="text" class="form-control" name="username">
              </div>

              <div class="input-group">
                <span class="input-group-addon">Time</span>
                <input type="time" class="form-control" name="time" placeholder="H:M"><a href="" class="input-group-addon" id="nowtime">Now</a>
              </div>

              <button type="submit" class="btn btn-light">Submit</button>
            </form>
          </div>
        </div>

        <!-- Check out. -->
        <div class="checkout-wrapper">
          <h2>Check out</h2>
          <div class="checkout">
            <form action="./checkout" method="post">
              <div class="input-group">
                <span class="input-group-addon">User</span>
                <input type="text" class="form-control" name="username">
              </div>

              <div class="input-group">
                <span class="input-group-addon">Time</span>
                <input type="time" class="form-control" name="time" placeholder="H:M"><a href="" class="input-group-addon" id="nowtime">Now</a>
              </div>

              <button type="submit" class="btn btn-light">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <h2>Make an appointment</h2>
      <button data-toggle="collapse" data-target="#returning" class="collapsing_bar">Returning user</button>
      <div class="collapse" id="returning">
        <form action = "./returning" method = "POST">

          <div class="input-group">
            <span class="input-group-addon">Text</span>
            <input id="msg" type="text" class="form-control" name="msg" placeholder="Numerical">
          </div>

          <div class="input-group">
            <span class="input-group-addon">Text</span>
            <input id="msg" type="text" class="form-control" name="msg" placeholder="Numerical">
          </div>

          <div class="input-group">
            <span class="input-group-addon">Text</span>
            <input id="msg" type="text" class="form-control" name="msg" placeholder="Numerical">
          </div>

          <button type="submit" class="btn btn-light">Submit</button>
        </form>
      </div>

      <button data-toggle="collapse" data-target="#incoming" class="collapsing_bar">Incoming user</button>
      <div class="collapse" id="incoming">
        <form action = "./incoming" method = "POST">

          <div class="input-group">
            <span class="input-group-addon">Text</span>
            <input id="msg" type="text" class="form-control" name="msg" placeholder="Numerical">
          </div>

          <div class="input-group">
            <span class="input-group-addon">Text</span>
            <input id="msg" type="text" class="form-control" name="msg" placeholder="Numerical">
          </div>

          <div class="input-group">
            <span class="input-group-addon">Text</span>
            <input id="msg" type="text" class="form-control" name="msg" placeholder="Numerical">
          </div>

          <button type="submit" class="btn btn-light">Submit</button>
        </form>
      </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
